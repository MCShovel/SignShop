  help:
    Buy: A placa de Comprar troca o dinheiro do cliente pelo item no baú.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta. Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.
    Sell: A placa de Vender troca o item do cliente pelo dinheiro do dono da placa.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta. Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.
    Donate: A placa de Doar items ao baú. As linhas 2, 3 e 4 da placa podem conter o que você desejar.  Bata no(s) baú(s) usando !linkmaterial contedo os itens que você quer aceitar como doação.
    DonateHand: A placa de DoarMao vai pegar o item da mao do cliente e por no baú.  As linhas 2, 3 e 4 da placa podem conter o que você desejar.  Bata no baú que vai guardar os itens doados.
    Slot: A placa CaçaNíquel troca o dinheiro do cliente por um item do baú selecionado aleatóriamente. Cada espaço de um baú tem chances iguais de ser selecionado. A quantidade de itens em cada espaço será a quantidade de itens que o cliente vai receber caso o espaço seja selecionado (espaços vazios são ignorados).
    iBuy: A placa euCompro troca o dinheiro do cliente por itens.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Esta loja nunca vai ficar sem items para vender, entao o baú pode ser destruido após a venda. Dinheiro nao vai para a conta do dono.
    iSell: A placa de euVendo troca os itens do cliente por dinheiro.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Esta loja nunca vai ficar sem items para vender, entao o baú pode ser destruido após a venda.  Dinheiro nao é removido da conta do dono.
    gBuy: A placa fComprar troca o dinheiro do cliente pelos itens do baú.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Dinheiro nao vai para a conta do dono da loja.
    gSell: A placa fVender troca os itens do cliente por dinheiro.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Dinheiro nao é removido da conta do dono.
    Day: A placa Dia troca o dinheiro do cliente para acertar o relógio na hora do amanhecer.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    Night: A placa Noite troca o dinheiro do cliente para acertar o relógio para noite.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    Rain: A placa Chuva troca o dinheiro do cliente para deixar o tempo chuvoso.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    ClearSkies: A placa LimparCéus troca o dinheiro do cliente para remover o clima chuvoso.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    DeviceOn: A placa LigarDsp troca o dinheiro do cliente para ligar uma alavanca de redstone.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata na alavanca que você quer ligar usando !linkmaterial.
    DeviceOff: A placa LigarDsp troca o dinheiro do cliente para desligar uma alavanca de redstone.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata na alavanca que você quer desligar usando !linkmaterial.
    Toggle: A placa Alternar troca o dinheiro do cliente para alternar uma alavanca de redstone entre ligado/desligado.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata na alavanca que você deseja alternar entre ligado/desligado usando !linkmaterial.
    Device: A placa Dispositivo troca o dinheiro do cliente para alternar uma alavanca de redstone temporariamente.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata na alavanca que você deseja alternar entre ligado/desligado temporariamente usando !linkmaterial.
    Heal: A placa Curar troca o dinheiro do cliente e o curo completamente.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    Repair: A placa Reparar troca o dinheiro do cliente para reparar completamente o item em sua mão.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    Dispose: A placa Lixo tira os itens da mao do cliente e os destrói.  As linhas 2, 3 e 4 da placa podem conter o que você desejar.
    DeviceItem: A placa DspItem troca os itens do cliente para ligar temporariamente uma alavanca de redstone.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata na(s) alavanca(s) que você quer ligar temporariamente usando !linkmaterial.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.
    iSlot: A placa euCaçaNíquel troca o dinheiro por itens selecionados aleatoriamente.  Cada espaço de um baú tem chances iguais de ser selecionado. A quantidade de itens em cada espaço será a quantidade de itens que o cliente vai receber caso o espaço seja selecionado (espaços vazios são ignorados).  Esta loja nunca vai ficar sem items para vender, entao o baú pode ser destruido após a venda.  Dinheiro nao vai para a conta do dono.
    Enchant: A placa de Encantamento troca o dinheiro do cliente para encantar um item em sua mao.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  O encantamento é determinado por um item encantado no baú.  Dinheiro nao vai para a conta do dono.
    iSellXP: A placa euVendoEXP compra pontos de EXP e paga ao cliente. A segunda linha da placa pode dizer o que você desejar, q quantidade de niveis vai na terceira e o preço na quarta.  Dinheiro nao vai para a conta do dono.
    iBuyXP: A placa euComproEXP vende pontos de EXP em troca do dinheiro do cliente. A segunda linha da placa pode dizer o que você desejar, q quantidade de niveis vai na terceira e o preço na quarta.  Dinheiro nao é removido do dono.
    iTrade: A placa euTroco troca os itens do cliente por itens no baú. The Infinite Trade sign exchanges the customer's items for the chest's items.  As linhas 2, 3 e 4 da placa podem conter o que você desejar.  Bata no baú com os itens que você quer dar usando !linkmaterial, entao bata no baú com os itens que você gostaria de receber e só entao bata na placa.  Os itens nao serao adicionados ou removidos do baú, entao este pode ser destruído.
    Trade: A placa Trocar troca os itens do cliente pelos itens no baú. As linhas 2, 3 e 4 da placa podem conter o que você desejar.  Bata no baú com os itens que você quer trocar usando !linkmaterial, entao bata no baú com itens que você quer e só então bata na placa.
    TpToOwner: A placa TpParaDono troca o dinheiro do cliente para os teletransportar ao dono da placa.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.  Esta é uma placa exemplo para comandos customizados, saiba mais no Quick Reference (encontra-se na pasta plugins/Signshop).
    Class: A placa Classe troca o dinheiro e o inventário do cliente pelos itens no baú.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Dinheiro nao vai para a conta do dono.
    Disenchant: A placa Desencantar troca o dinheiro do cliente para remover encantamentos do item na mao.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    Command: A placa Comando troca o dinheiro do cliente para executar o comando escrito na placa.A segunda e a terceira linha da placa contem o comando escrito (sem a "/"), o preço vai na quarta linha. SignShop nao sabe se o comando foi executado corretamente, entao vai tirar o dinheiro do cliente mesmo que o comando nao funcione.
    Jukebox: A placa Jukebox troca o dinheiro do cliente para escutar a música no disco. A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) contendo o disco desejado usando !linkmaterial.  A placa vai tocar a música do disco quando for usada.
    Kit: A placa Kir troca o dinheiro e o inventário do cliente para dar os itens do baú.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Esta placa pode ser usada uma vez por jogador antes que este precise resetar a placa.  Dinheiro nao vai para a conta do dono.
    ResetKit: A placa ResetarKit troca o dinheiro do cliente para que este possa usa a placa Kit novamente.  A segunda e terceira linhas da placa podem conter o que você desejar, o preço vai na quarta.  Dinheiro nao vai para a conta do dono.
    iXPBuy: A placa euEXPCompro troca os pontos de EXP do cliente por itens. A segunda e a quarta linha da placa podem conter o que você desejar, os pontos de EXP vao na terceira.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Esta loja nunca vai ficar sem items para vender, entao o baú pode ser destruido após a venda.
    iXPSell: A placa euEXPVendo troca os itens do cliente por pontos de EXP.A segunda e a quarta linha da placa podem conter o que você desejar, os pontos de EXP vao na terceira.  Bata no(s) baú(s) usando !linkmaterial contedo o tipo e a quantidade de itens você deseja para uma única transação.  Esta loja nunca vai ficar sem espaço no baú, entao este pode ser destruido após ser conectado.
