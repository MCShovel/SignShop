  help:
    Buy: Das Buy-Schild tauscht dein Geld mit den angebotenen Items.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile.  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.
    Sell: Das Sell-Schild tauscht des Kunden Items mit des Owners Geld. In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.
    Donate: Das Donate-Schild würde die Items aus der Kiste geben.  Du kannst was immer du willst in die 2., 3. und 4. Zeile schreiben.  Schlage die Kiste(n), welche die Items, welche du für eine Spende akzeptierst, beinhaltet, mit einem !linkmaterial.
    DonateHand: The DonateHand sign will take the items from a customer's hand and give it to the chest.  Du kannst was immer du willst in die 2., 3. und 4. Zeile schreiben.  Schlage die leeren Kisten, welche die gespendeten Items halten wird, mit einem !linkmaterial.
    Slot: Das Slot-Schild tauscht des Kunden Geldes gegen zufällig ausgewähltes Item aus der Kiste.  Jedes Slot in der Kiste hat die selbe Wahrscheinlichkeit.  Die Menge der Items in jedem Slot der Kiste wird zur Anzahl der Items, die der Kunde bekommt, falls das Kisten Slot ausgewählt ist (leere Kisten Slots werden ignoriert).
    iBuy: Das Unendliche-Buy-Schild tauscht dein Geld mit den angebotenen Items.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Dieser Shop wird nie ausverkauft sein, also kann die Kiste nach der Verlinkung zerstört werden.  Geld kommt nicht ins Konto des Besitzers.
    iSell: The Infinite Sell sign exchanges the customer's items for money. In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Dieser Shop wird nie keinen Platz mehr in der Kiste haben, also kann die Kiste nach der Verlinkung zerstört werden.  Geld wird nicht vom Konto des Besitzers abgezogen.
    gBuy: Das Geister-Buy-Schild tauscht des Kunden Geldes gegen die Items in der Kiste.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Geld kommt nicht in des Besitzers Konto.
    gSell: Das Geister-Sell-Schild tauscht des Kunden Items gegen Geld.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Geld wird nicht vom Besitzers Konto abgezogen.
    Day: Das Day-Schild tauscht des Kunden Geldes gegen das Stellen der Zeit zu Tag.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    Night: Das Nacht-Schild tauscht des Kunden Geldes gegen das Stellen der Zeit zu Nacht.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    Rain: Das Rain-Schild tauscht des Kunden Geldes gegen das Stellen des Wetters auf Regen.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    ClearSkies: The ClearSkies sign exchanges the customer's money for removing stormy weather.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    DeviceOn: Das DeviceOn Schild tauscht des Kunden Geldes gegen das Einschalten von Schaltern.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlag die Schalter, die eingeschaltet werden sollen mit !linkmaterial.
    DeviceOff: Das DeviceOff Schild tauscht des Kunden Geldes gegen das Ausschalten von Schaltern.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlag die Schalter, die ausgeschaltet werden sollen mit !linkmaterial.
    Toggle: Das Toggle Schild tauscht des Kunden Geldes gegen das Ein-/ Ausschalten von Schaltern.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlag die Schalter, die an-/ ausgeschaltet werden sollen mit !linkmaterial.
    Device: Das Device Schild tauscht des Kunden Geldes gegen das temporäre Einschalten von Schaltern.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlag die Schalter, die temporär geschaltet werden sollen mit !linkmaterial.
    Heal: Das Heal Schild tauscht des Kunden Geldes gegen Heilen.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    Repair: Das Repair Schild tauscht des Kunden Geldes gegen das Reparieren der Items in seiner Hand.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    Dispose: Das Dispose Schild zerstört die Items in der Hand des Kunden.  Du kannst was immer du willst in die 2., 3. und 4. Zeile schreiben.
    DeviceItem: Das Device Schild tauscht des Kunden Items gegen das Einschalten von Schaltern.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlag die Schalter, die an-/ ausgeschaltet werden sollen mit !linkmaterial.  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.
    iSlot: Das iSlot Schild tauscht des Kundes Geldes für zufällig gewählte Items.  Die Slots in der Kiste haben alle die selbe Wahrscheinlichkeit um ausgewählt zu werden.  Die Anzahl der Items, die in jenem Slot sind, wird die Anzahl sein, die der Kunde erhält (leere Kisten Slots werden ignoriert).  Dieser Shop wird nie ausverkauft sein, also kann die Kiste nach der Verlinkung zerstört werden.  Geld kommt nicht in des Besitzers Konto.
    Enchant: Das Enchant Schild tauscht des Kunden Geldes gegen das Verzauberun des Items in ihrer Hand.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Die Verzauberung wird durch einen verzauberten Gegenstand in der Kiste festgestellt.  Geld kommt nicht in des Besitzers Konto.
    iSellXP: Das Infinite Sell XP Schild ertauscht des Kunden XP Level gegen Geld.  Die zweite Zeile des Schildes kann sein was immer du willst, die XP Level gehen in die dritte und der Preis in die vierte Zeile.  Geld kommt nicht in des Besitzers Konto.
    iBuyXP: Das Infinite Buy XP tauscht des Kunden Geldes gegen XP Level.  Die zweite Zeile des Schildes kann sein was immer du willst, die XP Level gehen in die dritte und der Preis in die vierte Zeile.  Geld wird dem Konto des Besitzers nicht abgezogen.
    iTrade: Das Infinite Trade sign exchanges the customer's items for the chest's items.  The 2nd, 3rd and 4th lines of this sign can say whatever you like.  Punch the chest of the items you want to give away using !linkmaterial, then punch the chest items you would like to recieve, then punch the sign.  The items will not be added or removed from the chests, so they can be destroyed after linking.
    Trade: The Trade sign exchanges the customer's items for the chest's items.  The 2nd, 3rd and 4th lines of this sign can say whatever you like.  Punch the chest of the items you want to give away using !linkmaterial, then punch the chest items you would like to recieve, then punch the sign.
    TpToOwner: Das TpToOwner Schild tauscht des Kunden Geldes für das Teleportieren ihrerseits zum Owner.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile.  Geld kommt nicht in des Besitzers Konto.  Das ist ein Beispiel Schild für custom Befehle, lies mehr im Quick Reference (befindet sich im plugins/SignShop Ordner).
    Class: Das Class Schild tauscht des Kunden Geldes und deren Inventar (!) gegen die Items in der Kiste.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile.  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Geld kommt nicht in des Besitzers Konto.
    Disenchant: Das Disenchant Schild tauscht des Kunden Geldes gegen das Entfernen der Verzauberungen vom Item in deren Hand.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    Command: Das Command Schild tauscht des Kunden Geldes um Befehle auf dem Schild auszuführen. In der zweiten und dritten Zeile können Befehle stehen (ohne "/"), der Preis kommt in die vierte Zeile.  SignShop kontrolliert nicht, ob dieser Befehl ausgeführt wurde, also wird es dennoch des Kunden Geldes nehmen.
    UserCommand: Das UserCommand Schild tauscht des Kunden Geldes um Befehle auf dem Schild auszuführen als hätten sie es in den Chat getippt. In der zweiten und dritten Zeile können Befehle stehen (ohne "/"), der Preis kommt in die vierte Zeile.  SignShop kontrolliert nicht, ob dieser Befehl ausgeführt wurde, oder sie die Berechtigung dazu haben, also wird es dennoch des Kunden Geldes nehmen.
    Jukebox: Das Jukebox Schild tauscht des Kunden Geldes gegen das Abspielen einer Schallplatte. In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Punch the chest(s) using !linkmaterial containing the music discs you'd like to play.  Das Schild wird die nächste Schallplatte in der Kiste nehmen, falls benutzt.
    Kit: Das Kit Schild tauscht des Kunden Geldes und deren Inventar (!) gegen die Items in der Kiste.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Das Schild kann nur einmal per Spieler benutzt werden, bevor es resettet wird.  Geld kommt nicht in des Besitzers Konto.
    ResetKit: Das ResetKit Schild tauscht des Spielers Geldes, dass sie das Kit-Schild erneut benutzen dürfen.  In der zweiten und dritten Zeile des Schildes kann stehen, was immer du willst, der Preis kommt in die vierte Zeile..  Geld kommt nicht in des Besitzers Konto.
    iXPBuy: Das Infinite XP Buy Schild tauscht des Kunden XP Punkte gegen Items.  In der zweiten und vierten Zeilen kann stehen was immer du willst, die XP Punkte kommen in die dritte Zeile.  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Die Kiste des Shoppes wird nie voll werden, darum kann die Kiste nach dem Verlinken zerstört werden.
    iXPSell: Das Infinite XP Sell Schild tauscht des Kunden Items gegen XP Punkte.  In der zweiten und vierten Zeilen kann stehen was immer du willst, die XP Punkte kommen in die dritte Zeile.  Schlage die Kiste(n), welche den Typ und die Anzahl der Items beinhaltet, um welche es in einer einzelnen Transaktion geht, mit einem !linkmaterial.  Die Kiste des Shoppes wird nie voll werden, darum kann die Kiste nach dem Verlinken zerstört werden.
