  help:
    Buy: 這個標識表示客人用錢購買箱子中的物品. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好物品,1個代表單價,10個代表10個的價格. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了!
    Sell: 這個標識表示你要收購箱子中的物品. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好物品,1個代表單價,10個代表10個的價格.然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了!
    Donate: 這個標識表示客人向箱子中捐獻指定物品. 剩下三行可以寫任何東西.不需要設置價格. 箱子裡面放好物品,數量代表一次要捐獻的數量. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的捐獻箱就激活了!
    DonateHand: 這個標識表示客人向箱子中捐獻任何物品. 剩下三行可以寫任何東西.不需要設置價格. 箱子可以有東西，也可以空的. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的捐獻箱就激活了!
    Slot: 這個標識表示客人可以從箱子中隨機抽取一個格子的物品. 箱子中有多少物品則每個物品被抽到的機率就是:1/總格數. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的抽獎箱就激活了!
    iBuy: 這個標識表示客人用錢購買箱子中的物品. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好物品,1個代表單價,10個代表10個的價格. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了! 系統箱子中的物品不會隨著買賣而增多或減少,錢也是由系統付賬,與店主無關.
    iSell: 這個標識表示客人用錢購買箱子中的物品. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好物品,1個代表單價,10個代表10個的價格. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了! 系統箱子中的物品不會隨著買賣而增多或減少,錢也是由系統付賬,與店主無關.
    gBuy: 這個標識表示客人用錢購買箱子中的物品. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好物品,1個代表單價,10個代表10個的價格. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了! 幽靈箱子收到的錢不會支付給店主,而是直接消失,用於創建限量系統商店使用.
    gSell: 這個標識表示你要收購箱子中的物品. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好物品,1個代表單價,10個代表10個的價格.然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了! 幽靈箱子收購所需的錢會直接從系統扣除,不會由店主付賬,用於創建限量系統收購商店使用.
    Day: 這個標識表示客人用錢來將時間改為白天. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵激活即可. 此類商店收到的錢是給系統的,店主不會獲得任何金錢.
    Night: 這個標識表示客人用錢來將時間改為黑夜. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵激活即可. 此類商店收到的錢是給系統的,店主不會獲得任何金錢.
    Rain: 這個標識表示客人用錢來將天氣改為雨天. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵激活即可. 此類商店收到的錢是給系統的,店主不會獲得任何金錢.
    ClearSkies: 這個標識表示客人用錢來將天氣改為晴天. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵激活即可. 此類商店收到的錢是給系統的,店主不會獲得任何金錢.
    DeviceOn: 這個標識表示客人用錢來開啟一個紅石工具. 第二,三行可以寫任何東西.第四排的數字代表價格. 然後手持紅石,左鍵選定你要使用的紅石工具,接著再左鍵選定牌子,你的商店就激活了!
    DeviceOff: 這個標識表示客人用錢來關閉一個紅石工具. 第二,三行可以寫任何東西.第四排的數字代表價格. 然後手持紅石,左鍵選定你要使用的紅石工具,接著再左鍵選定牌子,你的商店就激活了!
    Toggle: 這個標識表示客人用錢來開關一個紅石工具. 第二,三行可以寫任何東西.第四排的數字代表價格. 然後手持紅石,左鍵選定你要使用的紅石工具,接著再左鍵選定牌子,你的商店就激活了!
    Device: 這個標識表示客人用錢來暫時啟動一個紅石工具.類似於脈沖開關. 第二,三行可以寫任何東西.第四排的數字代表價格. 然後手持紅石,左鍵選定你要使用的紅石工具,接著再左鍵選定牌子,你的商店就激活了!
    Heal: 這個標識表示客人用錢來回復自己的生命值. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵接貨即可. 這個商店收到的錢是到店主的賬戶.
    Repair: 這個標識表示客人用錢來修理手上的裝備. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵接貨即可. 這個商店收到的錢是到店主的賬戶.
    Dispose: 這個標識表示客人用錢來分解手上的裝備. 第二,三行可以寫任何東西.第四排的數字代表價格. 不需要連接箱子,直接手持紅石左鍵接貨即可. 這個商店收到的錢是到店主的賬戶.
    DeviceItem: 這個標識表示客人用指定物品來暫時啟動一個紅石工具.類似於脈沖開關. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好你指定的物品. 然後手持紅石,左鍵選定你要使用的紅石工具,接著再左鍵選定箱子,最後再左鍵選定牌子,你的商店就激活了!
    iSlot: 這個標識表示客人可以從箱子中隨機抽取一個格子的物品. 箱子中有多少物品則每個物品被抽到的機率就是:1/總格數. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的抽獎箱就激活了!
    Enchant: 這個標識表示客人用錢來給手上的物品進行附魔. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放好帶有附魔屬性的物品. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了! 此類商店屬於系統商店.收到的錢直接給到系統賬戶!
    iSellXP: 這個標識表示客人用經驗來換錢. 第二行可以寫任何東西,第三行的數字代表需要的經驗值,第四排的數字代表能換到的錢. 然後手持紅石,左鍵激活牌子就可以了. 此類商店屬於系統商店.收到的錢直接給到系統賬戶!
    iBuyXP: 這個標識表示客人用錢來換經驗. 第二行可以寫任何東西,第三行的數字代表需要的經驗值,第四排的數字代表能換到的錢. 然後手持紅石,左鍵激活牌子就可以了. 此類商店屬於系統商店.收到的錢直接給到系統賬戶!
    iTrade: 這個標識表示客人用指定的物品換箱子裡的物品. 剩下3行可以寫任何東西.你需要放置2個箱子. 然後手持紅石,先左鍵選定你要給客人的物品的箱子,接著左鍵選定你想得到的物品的箱子. 最後左鍵選定牌子,你的商店就激活了!
    Trade: 這個標識表示客人用指定的物品換箱子裡的物品. 剩下3行可以寫任何東西.你需要放置2個箱子. 然後手持紅石,先左鍵選定你要給客人的物品的箱子,接著左鍵選定你想得到的物品的箱子. 最後左鍵選定牌子,你的商店就激活了!
    TpToOwner: 這個標識表示客人用錢來傳送到店主身邊. 第二,三行可以寫任何東西.第四排的數字代表價格. 然後手持紅石左鍵激活牌子就可以了. 這種商店的錢是給到店主的賬戶!
    Class: 這個標識表示客人用錢來換指定的套裝. 第二,三行可以寫任何東西,第四排的數字代代表價格. 箱子裡放好套裝,然後手持紅石左鍵選定牌子,再左鍵激活牌子就可以了. 此類商店屬於系統商店.收到的錢直接給到系統賬戶
    Disenchant: 這個標識表示客人用錢來給手上的物品移除附魔. 第二,三行可以寫任何東西.第四排的數字代表價格. 注意這種商店會將物品的所有附魔屬性都移除. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了! 此類商店屬於系統商店.收到的錢直接給到系統賬戶!
    Command: 這個標識表示客人用錢來執行牌子上的命令. 第二,三行寫上需要運行的命令(不包括"/").第四排的數字代表價格. 然後手持紅石左鍵激活牌子就可以了. 注意請確保輸入的命令是正確的,因為無論命令是否正確,客人都要被扣錢!
    Jukebox: 這個標識表示客人用錢來給播放箱子中的CD. 第二,三行可以寫任何東西.第四排的數字代表價格. 箱子裡放入你要播放的CD唱片. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了!
    Kit: 這個標識表示客人用錢來領取一份新人禮包. 第二,三行可以寫任何東西,第四排的數字代代表價格. 箱子裡放好新人禮包中的物品,然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子. 注意此類牌子只每個人都只能領取一次,除非他重置了新人身份! 此類商店屬於系統商店.收到的錢直接給到系統賬戶!
    ResetKit: “重置新人身份”用來表示客人點擊這個牌子後可以再次領取新人禮包. 第二,三行可以寫任何東西,第四排的數字代代表價格.然後手持紅石左鍵激活! 此類商店屬於系統商店.收到的錢直接給到系統賬戶!
    iXPBuy: 這個標識表示客人用經驗來購買物品. 第二,四行可以寫任何東西.第三行的數字代表所需的經驗. 箱子裡放好物品1個代表單價,10個代表10個的價格. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了!
    iXPSell: 這個標識表示客人用指定物品來購買經驗. 第二,四行可以寫任何東西.第三行的數字代表能換到的經驗. 箱子裡放好物品1個代表單價,10個代表10個的價格. 然後手持紅石,左鍵選定箱子,接著再左鍵選定牌子.你的商店就激活了!
